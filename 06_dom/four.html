<!-- adding elements with DOM -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>

<script>

    // creating a div and storing it in a variable
const dv = document.createElement('div')
console.log(dv) // <div></div>

// creating a h1 and storing it in a variable
const h1 = document.createElement('h1')
console.log(h1) // <h1></h1> // printing for test

const div = document.createElement('div')
console.log(div) // <div></div>


// adding properties to elements

div.className="main"
// now if you print the div variable
console.log(div) // prints <div class="main"></div> and also updates the previously printed thing
div.id="myId"
console.log(div) // <div class="main" id="myId"></div> (throughout the code)


// playing: 
div.id= Math.round(Math.random()*10 +1)  // random id is allocated to the div element (but same throughout for 1 run and changes afer every refresh)

// setting custom attributes to elements

div.setAttribute("title", "generated title")  // attribute and corresponding value

// styling
div.style.backgroundColor="white"
div.style.padding = "13px"










// method 1 of adding content to the div

// div.innerText="Chai aur Code"

// method 2 (recommended)
const addText = document.createTextNode("Chai aur Code") // creating a text node in the document
div.appendChild(addText) // appending the text node to the div


// but the div is not yet visible on the webpage because it is in the MEMORY but not attached to the webpage
// to do this, you need to attach it to the webpage (document)

document.body.appendChild(div) // now the div will be visible in the document(webpage)
</script>
</html>
