// write code such that the inner text of the heading "Hello, this is Mayank Sanket!" should change to "The best developer"

// also add functionality to stop the text from being printed if the user clicks on "Stop" button within before 2 seconds

const changeText = function(){
    document.getElementById('heading1').innerHTML = "The best developer"

document.getElementById('stop').addEventListener('click', function(){
    clearTimeout(doWork)
