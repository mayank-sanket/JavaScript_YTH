    // task 1: on clicking the start button, start printing the time in the console and on clicking the stop button, stop printing the dates in the console

  
   let printCurrentTime= function  (){
    let time = new Date();
    document.getElementById('tm').innerHTML = time.toLocaleTimeString();
   }

   
  let qwerty; // did this to avoid local variable issue inside the function

   document.getElementById('start').addEventListener('click', function(){
     qwerty = setInterval(printCurrentTime, 1000)
    
   })


   document.getElementById('stop').addEventListener('click', function(){
    
    
    clearInterval(qwerty);
